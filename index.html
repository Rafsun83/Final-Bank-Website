<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank.com</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 font-semibold">Welcome To <span class="text-yellow-500">Bangladesh
                Bank</span></h1>

    </header>

    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4 ">Please login </h3>
            <div>

                <input id="user-email" class="border block border-gray-400 rounded w-3/4 p-2 mb-3 " type="email"
                    placeholder="your email">
                <input id="user-pass" class="border block border-gray-400 rounded w-3/4 p-2 mb-3 " type="password"
                    placeholder="enter password">

                <button id="login-btn" class="bg-yellow-500 font-medium rounded px-4 text-white py-2">login</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
